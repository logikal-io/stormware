name: Test integrations
on:
  schedule:
    - cron: '8 10 * * *'

jobs:
  run-python-tests:
    name: Run Python tests
    uses: logikal-io/github-workflows/.github/workflows/run-python-tests.yml@v4
    with:
      pytest-options: --fast
    permissions:
      contents: read
      id-token: write
    secrets: inherit
